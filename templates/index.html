<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Insurance ML Model</title>
</head>
<body>
    <div class="container my-4">
        <center><h1><u>Insurance Prediction Model</u></h1></center>
        <form action="{{ url_for('predict')}}" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name='age', required='required'>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Gender</label>
                <!--<input type="text" class="form-control" id="sex" name='sex', required='required'>-->
                <select class="form-select" aria-label="Default select example" name='sex'>
                    <option value="1" name="sex">Male</option>
                    <option value="2" name="sex">Female</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="text" class="form-control" id="bmi" name='bmi', required='required'>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">No. of Children</label>
                <input type="text" class="form-control" id="children" name='children', required='required'>
            </div>
            <div class="mb-3">
                <label for="smoker" class="form-label">Is person Smoker?</label>
                <!--<input type="text" class="form-control" id="smoker" name='smoker', required='required'>-->
                <select class="form-select" aria-label="Default select example" name='smoker'>
                    <option value="1" name="smoker">Yes</option>
                    <option value="2" name="smoker">No</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <center><h4><b>Insurance Charges: {{ prediction_text }}</b></h4></center>
        <br> 
    </div>
</body>
</html>
